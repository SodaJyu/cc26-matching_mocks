<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MATCHING MOCKS</title>
    </head>
    <body>
   <center>
    <header>
        <h1 class="Title"> New Account</h1>
    </header>
    <form action="" method="get" class="sign-up">
        <div class="input-form">
            <h5>Name</h5>
            <input type="text" class="name-input" id="name" required>
        </div>
        <div class="input-form">
            <h5>Email</h5>
            <input type="text" class="email-input" id="email" required>
        </div>
        <div class="input-form">
            <h5>Password</h5>
            <input type="text" class="password-input" id="password" minlength="12" placeholder="****" required>
            <h6>12 or more combination of letters, numbers or symbols</h6>
        </div>
        <div class="input-form">
            <h5>Password(again)</h5>
            <input type="text" class="password-input" id="password-check" minlength="12" required>
            <h4></h4>
        </div>
        <div class="submit-button">
            <button type="button">CREATE ACCOUNT</button>
            <h5><u>Already have an account? Sign In</u></h5>
        </div>

    </form>
   </center> 
    </body>
</html>
